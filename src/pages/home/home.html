<ion-content padding>

  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" type="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.senha" type="password" name="senha"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Login</button>
  </form>
  <button ion-button block outline>Register</button>
</ion-content>
